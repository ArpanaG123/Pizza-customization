<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza Store</title>
</head>
<body>
    <div class="main-heading">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRY3zixblctmIThH09_wgHQNMCHoUoxPjiXlqwiKlXvfyvaYqNF-657Xk-Dk7z93X8yhoE&usqp=CAU" alt="" class="pizza_img">
        <h1 class="pizza_heading"><span class="pizza">Pizza</span><span class="com">.com</span></h1>
    </div>
    <div class="left-part-pizzaBase">
        <h3>Pizza-Base</h3>
        <hr id = "line1">
        <div class="choice">
            <div class="veggie">
                <p class="veg-base1">Veg Pizza-Base</p>
                <img src="https://5.imimg.com/data5/RV/MJ/MY-16339859/pizza-base-500x500.jpg" alt="" class="base1" draggable="true">   
            </div>
            <div class="nonveggie" >
                <p class="non-base2">Non-Veg Pizza-Base</p>
                <img src="https://5.imimg.com/data5/TS/FJ/MY-68150548/pizza-base-500x500.jpg" alt="" class="base2" draggable="true">
            </div>
        </div>
    </div>

    <div  id="final-Pizza" class = "choice"></div>

    <div class="right-part-pizzaIngredients">
        <h3>Ingredient</h3>
        <hr id = "line2">
        <div class="choice">
            <img src="https://uharvest.in/wp-content/uploads/2021/04/chopped-chilli-peppers-pile-finely-white-background-66997983.jpeg" alt="" class="image1" draggable="true"  ><span class="green">Green Chilly</span>
            <img src="https://media.istockphoto.com/id/1292290641/photo/chili-red-papper-on-white-isolated-background.jpg?s=612x612&w=0&k=20&c=SSmUuqKMRq8e3mAvhGmdhnBXlpiDkh96Qhh3mkcYSf8=" alt="" class="image2" draggable="true"><span class="Red">Red Chilly</span>
            <img src="https://img1.exportersindia.com/product_images/bc-full/2021/1/8467770/red-chilli-flakes-1611927103-5706428.jpeg" alt="" class="image3" draggable="true"><span class="chillyF">Chilly Flakes</span>
            <img src="https://media.istockphoto.com/id/1276597176/photo/button-mushrooms.jpg?s=612x612&w=0&k=20&c=ilDpArGu1tDBzSAZR8zxr5VXjet7tb7U7Erx-vsRY4E=" alt="" class="image4" draggable="true"><span class="mushrooms">Mushrooms</span>
            <img src="https://media.istockphoto.com/id/1206043075/photo/grated-cheese-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=DuohHj_ZtjYT38yMLRCXWmQeu3G0vLkscCoAFVAna84=" alt="" class="image5" draggable="true" ><span class="cheese">Cheese</span>
            <img src="https://images.getrecipekit.com/20211221093851-uuni-20160127-7587_vaslum.jpeg?aspect_ratio=4:3&quality=90&" alt="" class="image6" draggable="true"><span class="sauce">Sauces</span>
            <img src="https://t4.ftcdn.net/jpg/01/42/73/15/360_F_142731530_ljbrVv7G3ffg2t1R6pDBRtV83fjkCU0o.jpg" alt="" class="image7" draggable="true"><span class="onions">Onions</span>
            <img src="https://media.istockphoto.com/id/685758012/photo/chopped-tomatoes-on-white-background.jpg?s=612x612&w=0&k=20&c=bdjAJCuTVY6XWmvYRmlaAEZxfecmnIN4euNWSk-s8YE=" alt="" class="image8" draggable="true"><span class="Tomatoes">Tomatoes</span>
        </div>

    </div>


    <script src="Index.js"></script>
    
</body>
</html>
